
<div class="control grid gap-4 grid-cols-3 shadow-sm">
    <div *ngFor="let event of staticData">
<div class="max-w-xs bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <!--the QUESTION MARK IS TYPE SAFETY  -->
    <div class="p-5">
        <a href="#" >
            <h5 class="mb-2 text-xl text-center font-bold tracking-tight text-gray-900 dark:text-white">
                {{event?.name}}
            </h5>
        </a>
        <p class="mb-4  font-light text-gray-700 dark:text-gray-400">
         Event Date : {{event?.date}}
         <br>
         <!--ng class is used mainly when we have many classes and many use cases -->
         Time : {{event?.time}}
         <span [ngClass]="{colorized : event?.time === '8:00 am'} " [ngSwitch]="event?.time">
            <span *ngSwitchCase="'8:00 am'">(Early start)</span>
            <span *ngSwitchCase="'10:00 am'">(late start)</span>
            <span *ngSwitchDefault>(Normal Start)</span>

         </span>
         <br>
         Price : {{event?.price}}
         <br>
         <SPAN *ngIf="event?.location?.city">

         location : {{event?.location?.city}}
         </SPAN>
        </p>
        <a (click)="ReadMore()"  class="inline-flex items-center px-2 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read more
            <!--<svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>-->
        </a>
    </div>
</div>
    </div>
</div>
